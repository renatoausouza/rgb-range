<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <title>RGB Color</title>
    <link href="./css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <h1 class="text-center">Picking a color using RGB</h1>

    <div class="content">
      <form>
        <div class="divLabel">(R) Red:</div>
        <input
          id="inputRangeRed"
          class="inputRange"
          type="range"
          value="0"
          min="0"
          max="255"
        />
        <input
          id="inputTextRed"
          class="inputText"
          type="text"
          placeholder="0"
          disabled
        />

        <div class="divLabel">(G) Green:</div>
        <input
          id="inputRangeGreen"
          class="inputRange"
          type="range"
          value="0"
          min="0"
          max="255"
        />
        <input
          id="inputTextGreen"
          class="inputText"
          type="text"
          placeholder="0"
          disabled
        />

        <div class="divLabel">(B) Blue:</div>
        <input
          id="inputRangeBlue"
          class="inputRange"
          type="range"
          value="0"
          min="0"
          max="255"
        />
        <input
          id="inputTextBlue"
          class="inputText"
          type="text"
          placeholder="0"
          disabled
        />
      </form>
      <div id="divShowColor"></div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>

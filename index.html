<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <title>Title Page</title>
    <link href="./css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <h1 class="text-center">Practical Work - Picking a color using RGB</h1>

    <div class="content">
      <form>
        <div class="div-range-label">(R) Red:</div>
        <input
          id="inputValueRed"
          class="form-control"
          type="range"
          min="0"
          max="255"
        />
        <input
          id="outputValueRed"
          class="output-value"
          type="text"
          placeholder="0"
          disabled
        />

        <div class="div-range-label">(G) Green:</div>
        <input
          id="inputValueGreen"
          class="form-control"
          type="range"
          min="0"
          max="255"
        />
        <input
          id="outputValueGreen"
          class="output-value"
          type="text"
          placeholder="0"
          disabled
        />

        <div class="div-range-label">(B) Blue:</div>
        <input
          id="inputValueBlue"
          class="form-control"
          type="range"
          min="0"
          max="255"
        />
        <input
          id="outputValueBlue"
          class="output-value"
          type="text"
          placeholder="0"
          disabled
        />
      </form>
      <div id="showColor"></div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
